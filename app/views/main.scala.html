@(title: String, db: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/colorbrewer.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/d3/d3.v3.min.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/d3/topojson.v1.min.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/typeahead.bundle.min.js")" type="text/javascript" charset="utf-8"></script>
        <link href="@routes.Assets.at("javascripts/bootstrap/css/bootstrap.min.css")" rel="stylesheet" media="screen">
        <script src="@routes.Assets.at("javascripts/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <!--<link href="@routes.Assets.at("stylesheets/font-awesome/css/font-awesome.min.css")" rel="stylesheet">-->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/kba.js")" type="text/javascript"></script>
    </head>
    <body class="container">
        <div class="center">
            <div id="entityEntry" class="centerContent form-group">
                <input class="typeahead form-control" type="text" placeholder="Entity Name">
            </div>
        </div>
        <!--div class="kbaWindow panel panel-default">
            <div class="panel-heading clearfix">
                <button type="button pull-right" class="close" onclick="d3.select('.kbaWindow').style('visibility', 'hidden')">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4  id="kbaWindowHeading" class="panel-title pull-left" style="padding-top: 7.5px;">Popularity and Context Clusters</h4>
            </div>
            <div class="panel-body">
                <div class="kbaPanel panel panel-default" id="kba">
                </div>
            </div>
        </div-->
        <div class="provWindow panel panel-default">
            <div class="panel-heading clearfix">
                <button type="button pull-right" class="close" onclick="d3.select('.provWindow').style('visibility', 'hidden')">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4  id="provWindowHeading" class="panel-title pull-left" style="padding-top: 7.5px;">Provenance</h4>
            </div>
            <div class="panel-body provPanelBody">
                <div class="panel-group" id="accordion">
                </div>
            </div>
        </div>
        <div class="graphWindow">
            <div class="canvas">
                <div class="infoBox panel panel-default">
                    <div class="panel-heading clearfix">
                        <button type="button pull-right" class="close" onclick="d3.select('.infoBox').style('visibility', 'hidden')">
                            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                        </button>
                        <h3 class="panel-title"><span id="infoBoxHeading"></span> <small id="infoBoxSubHeading"></small></h3>
                    </div>
                    <div id="infoBoxPanel" class="panel-body">
                        <div id="infoBoxImgs" style="float:left;margin-right:5px;margin-bottom:0px;">
                            <!--img id="infoBoxImg" src="" width="100px" class="img-thumbnail" /-->
                        </div>
                        <small id="infoBoxText"></small>
                    </div>
                    <table id="infoBoxTable" class="table table-striped table-condensed table-bordered">
                    </table>
                    <div id="infoBoxList" class="list-group">
                    </div>
                    <div id="infoBoxPanelHeading" class="panel-footer" style="margin-top: 0px;"></div>
                </div>
            </div>
        </div>
        <script>

        run('@db');

        </script>
    </body>
</html>
